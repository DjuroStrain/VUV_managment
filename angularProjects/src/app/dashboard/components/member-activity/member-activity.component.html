<mat-toolbar>
    <span *ngFor="let memb of memberSelected">ÄŒlan: {{memb.ime}} {{memb.prezime}}</span>
    <span class="fill-remaining-space"></span>
    <button class="btn-dialog-close" mat-stroked-button (click)="onNoClick()" tabIndex="-1"><mat-icon>clear</mat-icon></button>
  </mat-toolbar>
<table mat-table [dataSource]="listData" class="mat-elevation-z8" matSort>
    <ng-container matColumnDef="rbr">
      <th mat-header-cell class="centre" *matHeaderCellDef> Rbr </th>
      <td mat-cell *matCellDef="let element; let i = index">{{i + 1}} </td>
    </ng-container>

    <ng-container matColumnDef="ime">
      <th mat-header-cell class="centre" *matHeaderCellDef mat-sort-header> Projekt </th>
      <td mat-cell *matCellDef="let element">{{element.projekt}} </td>
    </ng-container>

    <ng-container matColumnDef="prezime">
      <th mat-header-cell class="th-center" *matHeaderCellDef mat-sort-header> Aktivnost </th>
      <td mat-cell *matCellDef="let element">{{element.naziv}} </td>
    </ng-container>

    <tr mat-header-row class="th-center" *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[5, 10]">
  </mat-paginator>
